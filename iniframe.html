<body>
<script>
    function getParentUrl() {
        var isInIframe = (window != window.top),
                parentUrl = null;


        if (isInIframe) {
            alert('isInIframe');
            parentUrl = document.referrer;
        }

        return parentUrl || location.href;
    }

    alert(parent == window);

</script>
