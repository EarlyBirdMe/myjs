<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><script type="text/javascript" src="chrome-extension://mfjanagceblmeijonojeojjmjfiokgeo/domify.js"></script>
<script src="./rgbcolor_files/EventSource.js"></script><script src="./rgbcolor_files/ViewModel.js"></script><script src="./rgbcolor_files/HTMLTemplateParser.js"></script><script src="./rgbcolor_files/HTMLTemplateView.js"></script>



<script type="text/xhtml-template" id="t">
    <h1>${text}</h1>
    <div style="background:${rgb};">
        <$list @data="${contacts}">
            <span>${text}</span><input style="background:${rgb};" /><br/>
        </$list>
    </div>
    <div style="background:${rgb};">
        <$list @data="${contacts}">
            <span>${text}</span><input @value="${rgb|input}" /><br/>
        </$list>
    </div>

</script>

</head>

<body>
<div id="container">
</div>
<script type="text/javascript">


var view = new HTMLTemplateView();
view.setTemplate(document.querySelector("#t").innerHTML);

document.body.appendChild(view);

var model = {
    rgb:"#00FFFF",
    text:"hellow",
    contacts:[
        {icon:"http://tp2.sinaimg.cn/1196343093/50/40000870994/1",rgb:"#FF0000",text:"hello1"},
        {icon:"http://tp2.sinaimg.cn/1196343093/50/40000870994/1",rgb:"#00FF00",text:"hello2"},
        {icon:"http://tp2.sinaimg.cn/1196343093/50/40000870994/1",rgb:"#0000FF",text:"hello3"}
    ]
};
var vm = new ViewModel(model);
view.bind(vm);

</script>
    <h1>hellow</h1>
    <div style="background:#00FFFF;">
        <ul class="list-view"><li>
            <span>hello1</span><input style="background:#FF0000;"><br>
        </li><li>
            <span>hello2</span><input style="background:#00FF00;"><br>
        </li><li>
            <span>hello3</span><input style="background:#0000FF;"><br>
        </li></ul>
    </div>
    <div style="background:#00FFFF;">
        <ul class="list-view"><li>
            <span>hello1</span><input><br>
        </li><li>
            <span>hello2</span><input><br>
        </li><li>
            <span>hello3</span><input><br>
        </li></ul>
    </div>


</body></html>
