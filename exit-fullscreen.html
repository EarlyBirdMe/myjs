<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video标签</title>
    <style>
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $(function(){
            var video = $('video');
            var ua = navigator.userAgent;
            if(/iphone/i.test(ua) || /ipad/i.test(ua)){
                video.attr('src','http://meta.video.qiyi.com/86/57f06c00c0c5f7b3d8c7a6353ba4cc4b.m3u8')
            }
            video[0].load();
            video[0].play();
            $('#play').click(function(){
                video[0].play();
            })
            $('#ua').html(ua);
            video.bind('ended',function(){
                try{
                    video[0].webkitExitFullscreen();
                }catch(e){
                    alert(e.message)
                }
            })
            alert(video[0].webkitExitFullscreen);
        })
    </script>
</head>
<body>
    <div class="wrapper" style="background-color: #ccc;height: 100%; overflow: hidden;">
        <video src="http://123.125.118.78/videos/amusement/20130201/c5e69724f20f8abbe984b5ff7f6a589c.mp4?key=5fbf5722d5fe4c84"  style="height:400px;width:100%;border:1px solid #ccc;" data-display="show" controls poster></video>
        <input type="button" id="play" value="play" style="">
        <div id="ua"></div>
    </div>
</body>
</html>
