<div id="page-home" class="wrap {if _isValueSwitch}project_value_switch{/if}">
    <div class="time_bar" style="visibility:hidden"></div>
    <div class="time_bar" style="position:fixed;"><i class="icon icon_clock"></i>近一{_rangeTypeText}内数据 <span class="time_bar_desc_2">竞品</span><span class="time_bar_desc"><b class="a">{['产品热度', '口碑指数'][_sortType - 1]}</b><b class="b">{['口碑指数', '产品热度'][_sortType - 1]}</b><i class="icon icon_rank"></i></span></div>
    <div id="home-main" class="main">
        <div class="project_list">
            {each productList}
            <a class="mod_project" href="#!/detail/{$value.ProductUniqueId}/{$value.ProductUniqueName}" data-id="{$value.ProductUniqueId}" id="{$value.ProductUniqueId}">
                {include 'tmpl-home-project' $value}
            </a>    
            {/each}
        </div>
    </div>
</div>
