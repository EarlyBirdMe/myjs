<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery clone</title>
    <script src="jquery/jquery-1.10.2.js"></script>
</head>
<body>
    <div class="container">
      <div class="goodbye">
        Goodbye
        <div class="hello">Hello</div>
        <script type="text/javascript">
                console.log($.version);
        </script>
      </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $('.goodbye').clone().appendTo('.container');
        })
    </script>
</body>
</html>
