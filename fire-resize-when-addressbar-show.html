<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试当浏览器地址栏显示，是否触发resize事件</title>
    <link rel="stylesheet" href="normalize.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
</head>
<body>
    <div style="height:10000px;background-color: #cfe">测试浏览器地址栏显示，是否触发resize事件</div>
    <script>
        $(function(){
            window.scrollTo(0,1);
            window.onresize = function(){
                alert('resize')
            }
        })
    </script>
</body>
</html>
