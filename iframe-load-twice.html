<!DOCTYPE HTML>
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>iframe的onload在Chrome/Opera中执行两次</title>
</head> 
<body>
    <script>
        var ifr = document.createElement('iframe');
        // ifr.onload = function(){alert(1);};
        document.body.insertBefore(ifr,document.body.childNodes[0]);
        ifr.src = 'http://www.baidu.com';
        ifr.onload = function(){alert(1);};
    </script>
</body>
</html>
