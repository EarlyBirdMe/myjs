<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>scrollTop demo</title>
  <style>
  div{ height: 10000px;}
  p { margin:10px;padding:5px;border:2px solid #666;}
  	</style>
  <script src="jquery/jquery-1.9.1.js"></script>
</head>
<body>
<div>
	 <p>Hello</p><p></p>
</div>
 
<script>
var p = $("p:first");
$("p:last").text( "scrollTop:" + p.scrollTop() );
    $("div").scrollTop('10000')
</script>
 
</body>
</html>
